<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>산점도(Scatter plot)</title>
</head>
<body>
    <div class="container-fluid p-3 bg-primary text-white text-center">
        <h1>My Bootstrap Page</h1>
        <p>산점도(Scatter plot)</p> 
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div>
                    <!--차트가 그려질 부분-->
                    <canvas id="myChart" style="width: 100%;"></canvas>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <script>
        var xyValues = [
            {x:50, y:7}, {x:60, y:8}, {x:70, y:8}, {x:80, y:9}, {x:90, y:9}, {x:100, y:9},
            {x:110, y:10}, {x:120, y:11}, {x:130, y:14}, {x:140, y:14}, {x:150, y:15}
        ];
        var myData = [];
        for (let i=0; i<100; i++) {
            let xVal = Math.random() * 120 + 40;
            let yVal = Math.random() * 10 + 6;
            myData.push({x: xVal, y: yVal});
        }

        new Chart("myChart", {
            type: "scatter",
            data: {
                datasets: [{
                    label: 'myLabel',
                    pointRadius: 4,
                    pointBackgroundColor: "rgb(0,0,255)",
                    data: myData        // xyValues
                }]
            },
            options: {
                legend: {display: true},
                scales: {
                    xAxes: [{ticks: {min: 40, max:160}}],
                    yAxes: [{ticks: {min: 6, max:16}}],
                },
                plugins: {
                    title: {
                        display: true,
                        text: '내가 만든 산점도',
                        padding: {top: 10, bottom: 20},
                        font: {size: 20}
                    }
                }
            }
        });        
    </script>
</body>
</html>
