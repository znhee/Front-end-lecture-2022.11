<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>완전수(Perfect Number)</title>
    <script>
        function getPNum() {
            let perfectNums = [];
            for(let i = 2; i <= 10000; i++) {
                let cumSum = 0;
                for (let k = 1; k < i; k++) {
                    if (i % k == 0)
                        cumSum += k;
                }
                if (i == cumSum)
                    perfectNums.push(i);
            }
            const res = document.getElementById('result');
            res.innerHTML = `완전수: [${perfectNums.toString()}]`
        }
    </script>
</head>
<body style="margin: 50px;">
    <button onclick="getPNum()">완전수 추출</button>
    <br>
    <p id="result"></p>
</body>
</html>
