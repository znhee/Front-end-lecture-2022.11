<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공약수</title>
    <script>
        function getCD() {
            const a = Number(document.getElementById('num1').value);
            const b = Number(document.getElementById('num2').value);
            let commonDivisors = [];
            for (let i = 1; i <= ((a < b)? a : b); i++) {
                if ( a % i == 0 && b % i == 0)
                    commonDivisors.push(i);
            }
            const res = document.getElementById('result');
            res.innerHTML = `공약수: [${commonDivisors.toString()}]`
        }
    </script>
</head>
<body style="margin: 50px;">
    <input type="text" id="num1" placeholder="양의 정수를 입력하세요."><br>
    <input type="text" id="num2" placeholder="양의 정수를 입력하세요."><br>

    <button onclick="getCD()">공약수 추출</button>
    <br>
    <p id="result"></p>

</body>
</html>
