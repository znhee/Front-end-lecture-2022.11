<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학점</title>
    <script>
        function score() {
            const mid = Number(document.getElementById('mid').value);
            const final = Number(document.getElementById('final').value);
            const report = Number(document.getElementById('report').value);
            const average = mid * 0.3 + final * 0.5 + report * 0.2;
            const avgTag = document.getElementById('average');
            avgTag.innerHTML = `<h4>평균: ${average}</h4>`;
            
            let grade;
            switch(parseInt(average / 10)) {
            case 10:
            case 9:
                grade = 'A'; break;
            case 8:
                grade = 'B'; break;
            case 7:
                grade = 'C'; break;
            case 6:
                grade = 'D'; break;
            default:
                grade = 'F'; 
            }
            const gradeTag = document.getElementById('grade');
            gradeTag.innerHTML = `<h4>학점: ${grade}</h4>`;
        }
    </script>
</head>
<body style="margin: 50px;">
    중간고사: <input type="text" id="mid" placeholder="100점 만점으로 입력하세요."> <br>
    기말고사: <input type="text" id="final" placeholder="100점 만점으로 입력하세요."> <br>
    과제점수: <input type="text" id="report" placeholder="100점 만점으로 입력하세요."> <br>
    <button onclick="score()">학점 계산</button>
    <br>
    <p id="average"></p>
    <p id="grade"></p>
</body>
</html>
