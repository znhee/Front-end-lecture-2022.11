<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>jQuery 문자 조작</title>
    <script>
        $(document).ready(function() {
            alert($('h1').text());      // 모든 h1 태그안에 있는 텍스트를 가져옴
            alert($('h1').html());      // 첫번째 h1 태그안에 있는 텍스트를 가져옴
            $('h1').text('text() method로 변경');   // 모든 h1 태그의 텍스트를 변경
            $('h1').html('html() method로 변경');   // 모든 h1 태그의 텍스트를 변경
        });
    </script>
</head>
<body style="margin: 40px;">
    <h1>Header A</h1>
    <h1>Header B</h1>
    <h1>Header C</h1>
</body>
</html>
