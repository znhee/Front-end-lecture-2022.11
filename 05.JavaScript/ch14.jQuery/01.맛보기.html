<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>jQuery 맛보기</title>
</head>
<body style="margin: 40px;">
    <p id="js"></p>
    <p id="jq"></p>
    <p id="jq2"></p>
    <script>
        const pjs = document.getElementById('js');
        pjs.innerHTML = '자바스크립트가 동적으로 생성';
        pjs.style.backgroundColor = 'yellow';
        pjs.style.fontSize = '30px';
        pjs.style.color = 'red';

        jQuery('#jq').text('jQuery가 동적으로 생성');
        jQuery('#jq').css('backgroundColor', 'beige');
        jQuery('#jq').css('fontSize', '30px');
        jQuery('#jq').css('color', 'magenta');

        // Write less, do more
        $('#jq2').text('jQuery가 축약해서 동적으로 생성')
                 .css('backgroundColor', 'yellow')
                 .css('fontSize', '30px')
                 .css('color', 'blue');
    </script>
</body>
</html>
