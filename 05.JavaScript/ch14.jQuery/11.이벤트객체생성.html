<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 발생시 객체 생성</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // 첫번째 줄에서만 헤더가 생성
            $('h1').on('click', function(e) {
                $('<h1></h1>').text('나머지 줄에서는 헤더가 생성되지 않음').appendTo('body');
            });
            // 모든 줄에서 객체 생성
            const handler = function(e) {
                $('<h2></h2>')
                    .text('모든 줄에서 헤더가 생성됨')
                    .on('click', handler)
                    .appendTo('body');
            };
            // $('h2').on('click', handler);
            $('h2').click(handler);
        });
    </script>
</head>
<body style="margin: 40px;">
    <h1>첫번째 줄에서만 헤더가 생성</h1>
    <h2>모든 줄에서 헤더가 생성됨</h2>
</body>
</html>
