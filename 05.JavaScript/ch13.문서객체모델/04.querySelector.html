<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Selector</title>
    <script>
        window.onload = function() {
            // 첫번째 h1 태그의 배경색을 yellow로
            document.querySelector('h1').style.backgroundColor='yellow';

            // 모든 h1 태그의 글자색을 blue로 
            let h1Arr = document.querySelectorAll('h1');
            for (let h1 of h1Arr)
                h1.style.color = 'blue';

            // class가 header1인 요소의 배경색을 orange로   
            let header1Arr = document.querySelectorAll('.header1');
            for (let h1 of header1Arr)
                h1.style.backgroundColor = 'orange';
            
            // id가 header1인 요소의 텍스트를 From Javascript로
            document.querySelector('#header1').innerHTML = 'From Javascript';

        };
    </script>
</head>
<body style="margin: 40px;">
    <h1>Header 1</h1>
    <h1 class="header1">Header 1</h1>
    <h1 id="header1">Header 1</h1>
    <h1 class="header1">Header 1</h1>
</body>
</html>
