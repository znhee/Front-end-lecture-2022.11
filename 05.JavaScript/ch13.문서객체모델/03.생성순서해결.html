<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성순서 오류</title>
    <script>
        function handler() {
            document.querySelector('h1').style.backgroundColor = 'beige';
            document.querySelector('h2').style.color = 'blue';
        }
        // 해결방법 2
        // window.onload = handler;        // 이벤트 핸들러 등록, ()가 없음
    </script>
</head>
<!-- 해결방법 3 -->
<body onload = "handler()">       <!-- 이벤트가 발생하면 핸들러 호출, ()가 있음-->
    <h1>Header 1</h1>
    <h2>Header 2</h2>

    <!-- 해결 방법 1 -->
    <!-- <script>
        document.querySelector('h1').style.backgroundColor = 'yellow';
        document.querySelector('h2').style.color = 'red';
    </script> -->
</body>
</html>
