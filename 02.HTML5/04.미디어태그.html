<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media tag</title>
</head>
<body style="margin-left: 40px; margin-top: 40px;">
    <h3>미디어 태그</h3>
    <hr>
    <img src="../img/forest1.jpg" alt="숲속" height="300">
    <img src="../img/forest2.jpg" alt="없는 그림" height="300">
    <img src="../img/cat.jpg" alt="고양이" height="300">
    <video controls poster="https://picsum.photos/300">
        <source src="../img/Wildlife.mp4">
    </video>
    <hr>
    <!-- autoplay 옵션은 크롬 정책으로 사용 불가 -->
    <audio src="../img/Kalimba.mp3" controls></audio>
    <audio src="../img/Kalimba.ogg" controls></audio>
    <hr>
    <video src="../img/Wildlife.mp4" controls height="400"></video>
    <video src="../img/Wildlife.webm" controls height="400"></video>
</body>
</html>
