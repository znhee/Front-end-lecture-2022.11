<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 속성</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR&family=Yeon+Sung&display=swap" rel="stylesheet">
    <style>
        .a { font-size: 32px; }
        .b { font-size: 2em; }
        .c { font-size: large; font-weight: bold; font-style: italic; }
        .d { font-size: small; font-weight: lighter; font-style: oblique; }
        .arial { font-family: Arial; }
        .times { font-family: 'Times New Roman', Times, serif;}
        .noto { font-family: 'Noto Sans KR', sans-serif; }
        .nanum { font-family: 'Nanum Pen Script', cursive; }
        .yeonsung { font-family: 'Yeon Sung', cursive; }
    </style>
</head>
<body style="margin-top: 40px; margin-left: 40px;">
    <h3>글자 속성</h3>
    <hr>
    <h1>Lorem Ipsum</h1>
    <p class="a arial">Lorem Ipsum(32px)</p>
    <p class="b times">Lorem Ipsum(2em)</p>
    <p class="c">Lorem Ipsum(large)</p>
    <p>Lorem Ipsum</p>
    <p class="d">Lorem Ipsum(small)</p>

    <h1>안녕하세요?</h1>
    <p class="a noto">안녕하세요?(Noto Sans Korean, 32px)</p>
    <p class="b nanum">안녕하세요?(Nanum Pen Script, 2em)</p>
    <p class="c yeonsung">안녕하세요?(Yeon Sung, large)</p>
    <p class="noto">안녕하세요?(Noto Sans Korean, 16px)</p>
    <p class="d">안녕하세요?(small)</p>
</body>
</html>
