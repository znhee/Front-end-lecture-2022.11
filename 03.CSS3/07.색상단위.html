<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상 단위</title>
    <style>
        .name { background-color: red; }
        .rgb { background-color: rgb(255, 255, 0,); }         /* (red, green, blue) 각각 0~255사이의 값 */
        .rgba { background-color: rgba(0, 0, 255, 0.5); }   /* rgb + 투명도(0~1 사이의 값) */
        .hex { background-color: #ff00FF; }
    </style>
</head>
<body style="margin-top:40px; margin-left:40px;">
    <h3>색상 단위</h3>
    <hr>
    <h1 class="name">컬러 이름</h1>
    <h1 class="rgb">RGB 색상</h1>
    <h1 class="rgba">RGBA 색상</h1>
    <h1 class="hex">HEX 색상</h1>
</body>
</html>
