<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후손 선택자</title>
    <style>
        ol li { color: blue; }                           /* 후손: 자식 + 자손 */
        ol > li { font-size: x-large; font-weight: bold;}  /* 자식 */
    </style>
</head>
<body style="margin-top:40px; margin-left:40px;">  
    <h3>후손 선택자</h3>
    <hr>
    <ol>
        <li>CSS3 선택자</li>
        <li>기본 선택자</li>
        <ul>
            <li>전체 선택자</li>
            <li>태그 선택자</li>
            <li>아이디 선택자와 클래스 선택자</li>
        </ul>
    </ol>
    <h1>또 다른 li</h1>
    <ul>
        <li>다른 li 1</li>
        <li>다른 li 2</li>
    </ul>
</body>
</html>
