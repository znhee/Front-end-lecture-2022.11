<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Modal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script
        src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a6e578b4d1.js" crossorigin="anonymous"></script>
    <style>
        @media (prefers-reduced-motion: reduce) {
            .fade {
                transition: none;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid p-3 bg-primary text-white text-center">
        <h1>My Bootstrap Page</h1>
        <p>Modal</p> 
    </div>
    
    <div class="container mt-5">
        <h3>Modal Example</h3>
        <p>Click on the button to open the modal.</p>
        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Open modal
        </button>
    </div>

    <div class="container mt-5">
        <h3>Fading Modal Example</h3>
        <p>Click on the button to open the modal.</p>
        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModalAni">
            Open animation modal
        </button>
        <button id="btnShow" type="button" class="btn btn-primary">Modal</button>
    </div>
    
    <!-- The Modal -->
    <div class="modal fade" id="myModalAni">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
        
                <!-- Modal body -->
                <div class="modal-body">
                    Modal body..
                </div>
        
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog modal-dialog-centered">    <!-- Center에 뜸 -->
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
        
                <!-- Modal body -->
                <div class="modal-body">
                    Modal body..
                </div>
        
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).on("click", "#btnShow", function(event) {
            // 동적으로 태그를 생성시에는 이런식으로 이벤트를 줘야함(그냥 써밧음...)
            $("#myModalAni").fadeTo(2000, 0.99); // 2초에 걸쳐 점차적으로 나타남
        })
        const container = document.getElementById("myModalAni");
        const modal = new bootstrap.Modal(container);
  
        document.getElementById("btnShow").addEventListener("click", function () {
            modal.show();
        });
    </script>
</body>
</html>
