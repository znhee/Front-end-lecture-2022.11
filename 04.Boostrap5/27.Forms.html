<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Forms</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a6e578b4d1.js" crossorigin="anonymous"></script>

    <script src="https://cdn.ckeditor.com/4.18.0/standard/ckeditor.js"></script>
</head>
<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1 style>My First Bootstrap Page</h1>
        <p>Forms</p> 
    </div>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <h2 class="mt-3">Login</h2>
                <form action="/user/login" method="post">
                    <div class="mb-3 mt-3">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                    </div>
                    <div class="form-check mb-3">
                        <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                    <!-- <input type="submit" value="제출" -->
                </form>
                <form action="/user/login" method="post">
                    <table class="table table-borderless mt-5">
                        <tr>
                            <td style="vertical-align: middle;"><label for="email">Email:</label></td>
                            <td><input type="email" class="form-control" id="email" placeholder="Enter email" name="email"></td>
                        </tr>
                        <tr>
                            <td style="vertical-align: middle;"><label for="pwd">Password:</label></td>
                            <td><input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd"></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="col"></div>
        </div>

        <h2 class="mt-3">Textarea</h2>
        <p>Use the .form-control class to style textareas as well:</p>
        <form action="/action_page.php">
            <div class="mb-3 mt-3">
                <label for="comment">Comments:</label>
                <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <h2 class="mt-3">Textarea wirh 3rd-party editor</h2>
        <p>Use the .form-control class to style textareas as well:</p>
        <form action="/action_page.php">
            <div class="mb-3 mt-3">
                <label for="content">Contents:</label>
                <textarea class="form-control" rows="5" id="content" name="text"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="container" style="height: 300px;"></div>

    <script>
        CKEDITOR.replace('content', {
            filebrowserImageUploadUrl: '/bbs/ckupload',
            filebrowserUploadMethod: 'form',
            height:400, width:800,
        });
    </script>

</body>
</html>
