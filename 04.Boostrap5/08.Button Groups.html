<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Buttons Groups</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a6e578b4d1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1 style>My First Bootstrap Page</h1>
        <p>Buttons Groups</p> 
    </div>
    
    <div class="container mt-5">
        <h2>Button Group</h2>
        <p>The .btn-group class creates a button group:</p>
        <div class="btn-group">
          <button type="button" class="btn btn-primary">Apple</button>
          <button type="button" class="btn btn-secondary">Samsung</button>
          <button type="button" class="btn btn-danger">Sony</button>
        </div>

        <h2 class="mt-3">Vertical Button Group</h2>
        <p>Use the .btn-group-vertical class to create a vertical button group:</p>
        <div class="btn-group-vertical">
          <button type="button" class="btn btn-primary">Apple</button>
          <button type="button" class="btn btn-secondary">Samsung</button>
          <button type="button" class="btn btn-danger">Sony</button>
        </div>

        <h2>Nesting Button Groups</h2>
        <p>Nest button groups to create dropdown menus:</p>
        <div class="btn-group">
          <button type="button" class="btn btn-primary">Apple</button>
          <button type="button" class="btn btn-primary">Samsung</button>
          <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Sony</button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="https://www.naver.com/">Naver</a></li>
              <li><a class="dropdown-item" href="https://www.google.com/">Google</a></li>
            </ul>
          </div>
        </div>
    </div>

</body>
</html>
