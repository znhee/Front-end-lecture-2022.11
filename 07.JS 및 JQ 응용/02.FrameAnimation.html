<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Animation</title>
    <script>
        window.onload = function() {
            let count = 0;
            let image = document.getElementById('image');
            let frames = [
                '../Img/human/0.png', '../Img/human/1.png', '../Img/human/2.png', '../Img/human/3.png',
                '../Img/human/4.png', '../Img/human/5.png', '../Img/human/6.png', '../Img/human/7.png',
                '../Img/human/8.png', '../Img/human/9.png', '../Img/human/10.png', '../Img/human/11.png',
                '../Img/human/12.png', '../Img/human/13.png', '../Img/human/14.png'
            ];

            setInterval(() => {
                image.src = frames[count++ % frames.length];
            }, 1000/30);        // 30 frame/sec
        }
    </script>
</head>
<body style="margin: 40px;">
    <img id="image">
</body>
</html>
