<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Focus</title>
    <script>
        window.onload = function() {
            let input1 = document.querySelectorAll('input')[0];
            let input2 = document.querySelectorAll('input')[1];

            input1.onkeydown = function() {
                if (input1.value.length >= 6)       // 글자수가 6 이상일때
                    input2.focus();                 // focus 이동
            }
            input2.onkeydown = function(e) {        
                let event = e || window.event;      // 이벤트 객체 추출
                if (event.keyCode == 8 && input2.value.length == 0)     // 글자가 없고, 백스페이스를 쳤을때 
                    input1.focus();     
            }
        }
    </script>
</head>
<body>
    주민등록번호: <input type="text" maxlength="6">
    <span>-</span>
    <input type="text" maxlength="7">
</body>
</html>
